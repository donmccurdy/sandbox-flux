
<h1 class="md-title">Topics</h1>
<div class="row">
	<md-progress-linear ng-if="!topics.length"
											md-mode="indeterminate"></md-progress-linear>
	<md-input-container class="md-input-container">
		<md-select ng-model="ctrl.selectedTopic" aria-label="Select topic">
			<md-option ng-repeat="topic in topics" value="{{topic.attributes.key}}">
				{{topic.get('value')}}
			</md-option>
		</md-select>
	</md-input-container>
</div>
