<md-card ng-if="countries.length" ng-repeat="indicator in indicators">
	<md-card-content>
		<indicator-chart indicator="indicator"></indicator-chart>
	</md-card-content>
</md-card>

<div class="row" ng-if="!countries.length">
	Select a country.
</div>

<div class="row" ng-if="countries.length && !indicators.length">
	Create a visualization.
</div>
