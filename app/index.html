<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="wdiApp" ng-controller="NavigationCtrl" layout="column">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar layout="row" class="main-header">
      <div class="md-toolbar-tools">
        <md-button ng-if="isActive('/')" ng-click="toggleNavigation()" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="images/icons/menu.svg"></md-icon>
        </md-button>
        <a href="#/">
          <h1>
            <span hide-sm>World Development Indicators</span>
            <span hide show-sm>WDI</span>
          </h1>
        </a>
        <span flex></span>
        <md-button ng-href="#/" ng-class="{ active: isActive('/') }">Explore</md-button>
        <md-button ng-href="#/about" ng-class="{ active: isActive('/about') }">About</md-button>
      </div>
    </md-toolbar>

    <div layout="row" flex>
      <md-sidenav ng-include
                  ng-show="isActive('/')"
                  src="'views/sidebar.html'"
                  layout="column"
                  class="md-sidenav-left md-whiteframe-z2" 
                  md-component-id="navigation"
                  md-is-locked-open="$mdMedia('gt-sm')">
      </md-sidenav>
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
          <div ng-view=""></div>
        </md-content>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/flux/dist/Flux.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/parse-sdk/lib/parse.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/dispatcher.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/stores/store.js"></script>
        <script src="scripts/stores/topicstore.js"></script>
        <script src="scripts/stores/countrystore.js"></script>
        <script src="scripts/stores/indicatorstore.js"></script>
        <script src="scripts/stores/selectionstore.js"></script>
        <script src="scripts/controllers/sidebar.js"></script>
        <script src="scripts/directives/indicator-chart.js"></script>
        <script src="scripts/controllers/indicatorchart.js"></script>
        <!-- endbuild -->
</body>
</html>
